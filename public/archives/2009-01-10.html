<h1 class="post-title">写给她</h1>
    
    <time>January 10, 2009</time>
    
    <div>
        <p>
        <p>如果有来生
我愿做一棵树
生长在你必经的路旁
站成永恒
没有悲欢的姿势
即使不能在尘土里安详
也要为你遮挡最后的希望</p>
<p>如果有来生
我愿做一阵风
轻抚过你心中的忧伤
不会徜徉
没有迷途的苦恼
即使不能唤醒春日芬芳
也要为你逐退冷冬残阳</p>
<p>我不确定是否会有来生
所以我只能好好爱你
直到老去的那一天</p>

        </p>
